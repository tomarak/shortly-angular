
<div ng-include="'nav.html'">
</div>
<input type = 'text' ng-model='search' placeholder='filter'>
<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <div class = "links">
    <div class="link" ng-repeat = "link in data.links | filter:search">
     <img src="assets/redirect_icon.png">
      <div class="info">
        <div class="visits">
          <span class="count">{{link.visits}}</span>
        </div>
        <div class ="title">{{link.title}}</div>
        <div class="original">{{link.url}}</div>
        <a href = "{{link.base_url}}/api/links/{{link.code}}">
          {{link.base_url}}/{{link.code}}
        </a>

      </div>
    </div>
  </div>

</div>
